<ng-template [ngIf]="!deleted">
  <li>
    <span>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </span>
    <label for="{{ todo.id }}">
      <span>
        <input
          type="checkbox"
          name="{{ todo.id }}"
          id="{{ todo.id }}"
          [checked]="todo.done"
          (change)="toggleTodo(todo.id)"
        />
      </span>
      <span>
        {{ todo.id }}, {{ todo.title }}, {{ todo.description }}, {{ todo.done }}
      </span>
    </label>
  </li>
</ng-template>
